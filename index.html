<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'achat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cart-container">
        <h1>Votre Panier</h1>
        
        <div class="items-list">
          
            <div class="item">
                <div class="item-image">
                    <img src="./T shrit blan.jpg" alt="Produit 1">
                </div>
                <div class="item-details">
                    <h3 class="item-title">T-shirt Blanc</h3>
                    <p class="item-description">T-shirt en coton 100% bio</p>
                    <span class="price">$19.99</span>
                </div>
                <div class="item-actions">
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <div class="quantity-controls">
                        <button class="minus-btn">-</button>
                        <input type="number" class="quantity" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
            </div>
            
         
            <div class="item">
                <div class="item-image">
                    <img src="./jean.jpg" alt="Produit 2">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Jean Slim</h3>
                    <p class="item-description">Jean slim fit délavé</p>
                    <span class="price">$49.99</span>
                </div>
                <div class="item-actions">
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <div class="quantity-controls">
                        <button class="minus-btn">-</button>
                        <input type="number" class="quantity" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
            </div>
            
          
            <div class="item">
                <div class="item-image">
                    <img src="./chaussure.jpg" alt="Produit 3">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Chaussures Sport</h3>
                    <p class="item-description">Chaussures de running</p>
                    <span class="price">$89.99</span>
                </div>
                <div class="item-actions">
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    <div class="quantity-controls">
                        <button class="minus-btn">-</button>
                        <input type="number" class="quantity" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="cart-summary">
            <h2>Total: <span id="total-price">$0.00</span></h2>
            <button class="checkout-btn">Passer la commande</button>
        </div>
    </div>

    <script src="./activ.js"></script>
</body>
</html>
